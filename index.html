<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay State AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body class="antialiased font-sans bg-black selection:bg-white selection:text-black">

    <section class="relative h-screen w-full overflow-hidden flex flex-col">
        
        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 z-0">
            <img 
                src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/27d9b28c-ea77-4295-95fe-6f4cf8227fca/hero-1-img-0-1771802689341.png" 
                alt="Modern Office Interior Background" 
                class="w-full h-full object-cover animate-scale-in delay-0"
            />
            <div class="absolute inset-0 bg-black/40 animate-fade-in delay-0"></div>
        </div>

        <!-- Navigation -->
        <header class="relative z-20 w-full px-6 md:px-12 pt-6 md:pt-10 flex justify-between items-start text-white animate-fade-in delay-0">
            
            <!-- Left Links -->
            <nav class="flex gap-6 md:gap-10 text-sm md:text-base font-medium">
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Product</a>
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Solutions</a>
            </nav>

            <!-- Center Logo -->
            <div class="absolute left-1/2 -translate-x-1/2 top-6 md:top-10 text-center">
                <a href="#" class="text-[10px] md:text-xs font-bold tracking-[0.2em] uppercase hover:opacity-70 transition-opacity duration-200">
                    Bay State AI
                </a>
            </div>

            <!-- Right Links -->
            <nav class="flex gap-6 md:gap-10 text-sm md:text-base font-medium">
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Team</a>
                <a href="#" class="hover:opacity-70 transition-opacity duration-200">Contact</a>
            </nav>

        </header>

        <!-- Main Content -->
        <div class="relative z-10 flex-1 flex flex-col justify-end px-6 md:px-12 pb-16 md:pb-24 lg:pb-32">
            <h1 class="text-white font-bold text-5xl sm:text-7xl md:text-8xl lg:text-[110px] xl:text-[130px] leading-[1.05] tracking-tighter text-balance animate-fade-in-up delay-100 max-w-[1400px]">
                Automated Deal<br>
                Underwriting for<br>
                CRE Teams.
            </h1>
        </div>

    </section>

</body>
</html>
